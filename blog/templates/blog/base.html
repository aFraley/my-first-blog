{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My First Template</title>

    <!--Bootstrap css file-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

    <!--Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Bangers&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!--Blog css file-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

    <header class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            {% endif %}
            <h1><a href="/">A Fraley Blog</a></h1>
    </header>

    <div class="content container-fluid">
        <div class="row">
            <div class="col-lg-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

    <script href="{% static 'js/jquery-2.2.2.min.js' %}"></script>
    <script href="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
