{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Template</title>

    <!--Bootstrap css file-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

    <!--Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Bangers&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!--Blog css file-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

    <div class="page-header">
        <h1><a href="/">A Fraley Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

    <script href="{% static 'js/jquery-2.2.2.min.js' %}"></script>
    <script href="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
